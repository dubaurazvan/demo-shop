<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        .row {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #product-list .row:nth-child(even){
            background: #eee;
        }

    </style>
</head>
<body ng-app="productList" ng-controller="ProductListController">
    <div class="container" >
        <div class="row">
            <h1>JS Demo shop</h1>
        </div>
        <div class="row bg-info">
            &nbsp;
        </div>

        <div class="row text-danger" style="border-bottom: 1px solid #ccc">
            <div class="col-sm-5">
                Product
            </div>
            <div class="col-sm-4">
                Category
            </div>
            <div class="col-sm-2">
                Price
            </div>
            <div class="col-sm-1">

            </div>
        </div>

        <div id="product-list">
            <div ng-show="products == undefined">Loading ...</div>
            <div ng-show="!products.length">No items in the list</div>
            <div ng-repeat="product in products">
                <div class="row" ng-controller="ProductListItemController">
                    <div class="col-sm-5">
                        {{product.name}}
                        <div ng-hide="!product.showNotAbleToRemove">
                            <div class="row text-danger">
                                <span class="col-sm-12">
                                    Not able to remove this element
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        {{product.category.name}}
                    </div>
                    <div class="col-sm-2">
                        {{product.price}}
                    </div>
                    <div class="col-sm-1">
                        <a href="#" ng-click="delete(product.id)" class="glyphicon glyphicon-remove-circle text-danger"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/productList.js"></script>
</body>
</html>
